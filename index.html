<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orva – Mental Health Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🧠 Welcome to Orva</h1>
    <p>How are you feeling today?</p>

    <div class="mood-buttons">
      <button class="positive" onclick="handleMood('happy')">😊 Happy</button>
      <button class="sad" onclick="handleMood('sad')">😢 Sad</button>
      <button class="anxious" onclick="handleMood('anxious')">😰 Anxious</button>
      <button class="angry" onclick="handleMood('angry')">😡 Angry</button>
      <button class="tired" onclick="handleMood('tired')">😴 Tired</button>
      <button class="excited" onclick="handleMood('excited')">😃 Excited</button>
    </div>

    <div id="ai-response" class="response-box"></div>

    <h2>🎤 Voice Journal</h2>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop & Save</button>
    <audio id="audioPlayback" controls></audio>

    <h2>📝 Journal</h2>
    <textarea id="journalEntry" rows="4" cols="50" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveJournal()">Save Journal</button>

    <h2>📜 Saved Journals</h2>
    <div id="savedJournals"></div>

    <h2>🎤 Voice Chat with Orva</h2>
    <button onclick="startVoiceChat()">Start Voice Chat</button>

    <h2>💬 Talk to Orva</h2>
    <input type="text" id="textInput" placeholder="Type your message here..." />
    <button onclick="handleTextInput()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
